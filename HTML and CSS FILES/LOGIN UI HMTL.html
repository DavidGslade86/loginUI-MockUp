<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caudex&family=GFS+Neohellenic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="STYLES.css">
    <title>Spirit Series Login</title>
</head>
<body>
    <div class ="container"> 
        <script>
            function show(a) {
            var x=document.getElementById(a);
            var c=x.previousElementSibling
                if (x.getAttribute('type') == "password") {
                c.removeAttribute("class");
                c.setAttribute("class","fas fa-eye");
                x.removeAttribute("type");
                    x.setAttribute("type","text");
                } else {
                x.removeAttribute("type");
                    x.setAttribute('type','password');
                c.removeAttribute("class");
                c.setAttribute("class","fas fa-eye-slash");
                }
    }
        </script>

        <div class="mainUI"> 
            <div class="head-container"> 
                <h1>SPIRIT SERIES</h1>
            </div>
            <div class="login-container">
            <div class="title-container">
                <h2>School Login</h2>
            </div>   
            <hr size="2em" width="100%">
            <div class="log-inputs">
                <form id="login" method="get" action="#"> 
                    <div class="username-container">  
                        <label><b>Username</b></label>    
                        <input class="text-box" type="text" name="username" autofocus="" autocapitalize="none" id="username" required="" placeholder="Username">    
                    </div> 
                    <div class="password-container">
                        <label><b>Password</b></label>    
                        <i onclick="show('id_password')" class="far fa-eye" id="togglePassword"></i>
                        <input class="text-box" type="password" name="password" required="" id="id_password" placeholder="Password">
                        
                    </div>
            </div> 
                </form>
                <div class="bottom-btns">
                    <div class="submit-container">
                        <button type="submit" class="submit-btn" id="log">Login</button>
                    </div>       
                    <br><br>    
                    <div class="remember-me">
                        <input type="checkbox" class="check" id="check">    
                        <span>Remember Me</span>
                    </div>    
                        <br>
                    <div class="forgot-password">  
                        <span><a href="#">Forgot Password</a></span>
                    </div>
                </div>    
                </div>

                    <div class="put-behind">
                        <div class="bkground-images1">
        
                            <div class="posters"><img src="https://i0.wp.com/djgwebdevelopment.files.wordpress.com/2022/12/seeking-socrates-cover-2.jpg?ssl=1"></div>
        
                            <div class="posters"><img src="https://i0.wp.com/djgwebdevelopment.files.wordpress.com/2022/12/freedom-train-script-cover-2.jpg?ssl=1"></div>
        
                            <div class="posters"><img src="https://i0.wp.com/djgwebdevelopment.files.wordpress.com/2022/12/balad-of-sitting-bull-script-cover-2.jpg?ssl=1"></div>
        
                        </div>
        
                        <div class="bkground-images2">
        
                            <div class="posters2"><img src="https://i0.wp.com/djgwebdevelopment.files.wordpress.com/2022/12/galileos-crime-script-cover-2.jpg?ssl=1"></div>
        
                            <div class="posters2"><img src="https://i0.wp.com/djgwebdevelopment.files.wordpress.com/2022/12/buddha-walks-script-cover-2.jpg?ssl=1"></div>
        
                            <div class="posters2"><img src="https://i0.wp.com/djgwebdevelopment.files.wordpress.com/2022/12/conquistadors-wife-script-cover-2.jpg?ssl=1"></div>
        
                    </div> 
            </div>
        </div> 
    </div> 
</body>
</html>
